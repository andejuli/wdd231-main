<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Example</title>
    <link href="formexample.css" rel="stylesheet" />
  </head>
  <body>
    <form action="thankyou.html" id="myForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required minlength="5" maxlength="25"/>
      <span id="usernameError"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required/>
      <span id="emailError"></span>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern="{8,}"/>
      <span id="passwordError"></span>

      <button type="submit">Submit</button>
    </form>
    <script src="formexample.js"></script>
  </body>
</html>
